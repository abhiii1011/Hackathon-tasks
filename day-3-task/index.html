<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks Calculator</title>
    <style>
        body { font-family: sans-serif; max-width: 400px; margin: auto; padding: 20px; }
        input { width: 90%; padding: 8px; margin-bottom: 10px; }
        button { padding: 10px 15px; cursor: pointer; }
        #results { margin-top: 20px; padding: 10px; border: 1px solid #ccc; display: none; }
    </style>
</head>
<body>

    <h2>Student Marks Calculator</h2>

    <div>
        <label for="sub1">Subject 1 (Max 100):</label>
        <input type="number" id="sub1" min="0" max="100">
    </div>
    <div>
        <label for="sub2">Subject 2 (Max 100):</label>
        <input type="number" id="sub2" min="0" max="100">
    </div>
    <div>
        <label for="sub3">Subject 3 (Max 100):</label>
        <input type="number" id="sub3" min="0" max="100">
    </div>
    <div>
        <label for="sub4">Subject 4 (Max 100):</label>
        <input type="number" id="sub4" min="0" max="100">
    </div>
    <div>
        <label for="sub5">Subject 5 (Max 100):</label>
        <input type="number" id="sub5" min="0" max="100">
    </div>

    <button onclick="calculateMarks()">Calculate</button>

    <div id="results">
        <p>Total Marks: <span id="total"></span></p>
        <p>Average Marks: <span id="average"></span></p>
        <p>Grade: <span id="grade"></span></p>
    </div>

    <script src="day-3.js"></script>

</body>
</html>
